<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script defer src="java/script.js"></script>
    <title>Budget</title>
</head>
<body>
<div>
    <!--------Nav_bar------->
    <header class="header">
        <div class="logo"><a href="index.html"><img src="logo.png"> </a></div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="income.html">Income</a>
            <a href="Salary Sheet.html">Salary</a>
        </nav>
    </header>
<!--------Nav_bar-end------->


    <div class="container">
        <h2>Budget</h2>
        <div class="error_message">
            <p>Please Enter Budget Amount | More than 0</p>
        </div>
        <div class="budget_content">
            <div class="ur-budget">
                <form>
                    <label for="budget">Your Budget</label>
                    <input type="number" placeholder="Enter your Budget" class="budget_input" id="budget">
                    <button class="btn" id="btn_budget">Calculate</button>
                </form>
            </div>
            <div class="ur_expenses">
                <form>
                    <label for="expenses">Expense Details</label>
                    <input type="text" placeholder="Enter your Expense Description" class="expensess_input"
                           id="expenses">
                    <input type="number" placeholder="Enter Expense Amount" class="expensess_amount">
                    <button class="btn" id="btn_expenses">Add Expense</button>
                </form>
            </div>
        </div>

        <!-- Cards Section -->
        <ul class="cards">
            <li>
                <i class="bx bx-money"></i>
                <span class="info">
					<h3><span>CNY:	</span><span class="budget_card">0</span></h3>
					<p>Budget</p>
				</span>
            </li>
            <li>
                <i class="bx bx-credit-card"></i>
                <span class="info">
					<h3><span>CNY:</span><span class="expenses_card">0</span></h3>
					<p>Expenses</p>
				</span>
            </li>
            <li>
                <i id="dollar-icon" class="bx bx-dollar"></i>
                <span class="info">
					<h3><span>CNY:</span><span class="balance_card">0</span></h3>
					<p>Balance</p>
				</span>
            </li>
        </ul>
    <!-- Cards Section-end -->


 <!--------Table-start----------->
        <div class="tbl_content">
            <h3>Budget Details</h3>
            <div class="tbl_data">
                <!-- Dynamically added expense rows will go here -->
            </div>
        </div>
<!--------Table-start----------->
    </div>

</div>
</body>
</html>
